<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOGWARTS ENTRY FORM</title>
    <link rel="stylesheet" href="estilos.css">
</head>


<body>
    <form action="/my-handling-form-page" method="post">

        <h1>
        
         SOLICITUD DE ADMISIÓN A HOGWARTS
            
        </h1> <br>
       
        <ul>
          <li>
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="user_name" /><br><br>
          </li>
        </li>
        <label for="date">Fecha de nacimiento:</label>
        <input type="date" id="Fecha" name="birthday" /><br>
        <li>
<li>
    <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" /><br><br>
</li>
<li>
    <label for="Casa">Casa de preferencia:</label>
        
    <select>
        <option value="opcion1">Gryffindor</option>
        <option value="opcion2">Slytherin</option>
        <option value="opcion3">Hufflepuff</option>
        <option value="opcion4">Ravenclaw</option>
      </select>
<br><br>
<li>

    <li>
        <label for="Especialidad">Especialidad de interés:</label>
            
        <select>
            <option value="opcion1">Pociones</option>
            <option value="opcion2">Artes Oscuras</option>
            <option value="opcion3">Encantamientos</option>
            <option value="opcion4">Herbología</option>
            <option value="opcion5">Transformaciones</option>
            <option value="opcion4">Criaturas Mágicas</option>
            <option value="opcion4">Hechizos</option>
          </select>
    <br><br>
    <li>

        <li>
            <label for="Deporte">Deporte de preferencia:</label>
                
            <select>
                <option value="opcion1">Quidditch</option>
                <option value="opcion2">Ajedrés Mágico</option>
                <option value="opcion3">Duelos Mágicos</option>
                <option value="opcion4">Carrera de Escobas</option>
                
              </select>
        <br><br>
        <li>
            <li>
                <label for="Familia">¿Tienes un familiar mago?:</label>
                    
                <select>
                    <option value="opcion1">Si</option>
                    <option value="opcion2">No</option>
                    
                  </select>
            <br><br>
            <li>

          <li>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="user_email"/><br><br>

          </li>
          <li>
            <label for="msg"> ¿Por qué deberías ingresar a Hogwarts?</label>
            <textarea id="msg" name="user_message" placeholder="Cuéntanos brevemente el porque y tus expectativas."></textarea>
          </li>
      <br><br>


        <button>Enviar</button><br>
      </form>
      
</form>
</body>
</html>
